plugins {
    id 'java'
}

group 'AkkaHTTPWebsocket'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.5.22'
    compile group: 'com.typesafe.akka', name: 'akka-http_2.11', version: '10.1.8'
    compile group: 'com.typesafe.akka', name: 'akka-http-core_2.11', version: '10.1.8'
    compile group: 'com.typesafe.akka', name: 'akka-remote_2.11', version: '2.5.22'
    compile group: 'com.typesafe.akka', name: 'akka-slf4j_2.11', version: '2.5.22'
    compile group: 'com.typesafe.akka', name: 'akka-http-jackson_2.11', version: '10.1.8'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.11', version: '2.5.22'
    compile group: 'com.typesafe.akka', name: 'akka-http_2.11', version: '10.1.8'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
